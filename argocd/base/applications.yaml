---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: main-app
spec:
  project: default
  source:
    repoURL: 'https://github.com/pavars/masters.git'
    path: cluster-state/local
    targetRevision: main
    directory:
      recurse: true
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    automated:
      selfHeal: true
